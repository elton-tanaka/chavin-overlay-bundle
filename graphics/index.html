<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Overlay</title>
    <meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}
		#text-box {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="text-box">Hello World!</div>
	<script>
		const textReplicant = nodecg.Replicant('textReplicant');
		textReplicant.on('change', value => {
			document.getElementById('text-box').innerHTML = value;
		});
	</script>
</body>
</html>
